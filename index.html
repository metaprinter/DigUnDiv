<!DOCTYPE html>
<html>
    <head>

        <title>NYC School Luncheon</title>

        <link rel="apple-touch-icon" href="touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
        <link rel="apple-touch-icon" href="/custom_icon.png">
        <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        .well {background-color:#ffbe47;border:none;}
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <a class="navbar-brand">LunchTime</a>
            </div>
        </div>

        <div class="jumbotron">
          <div class="container">
            <div class="row well well-lg">
                <div class="col-md-6 col-md-offset-3">
                    <div class="">
                        <img src="img/jumboTime.png" class="img-responsive text-center" />
                    </div>
                </div>
            </div>
          </div><!-- /.jumbotron -->
        <div class="container">
<!-- -->
<div class="container">
    <div class="col-sm-6" style="height:75px;">
       <div class='col-md-5'>
            <div class="form-group">
                <div>Pick another day.</div>
                
                <div class='input-group date' id='startDate'>
                    <input type='text' class="form-control" name="startDate" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /datetimepicker-->
<div id="menu-container"></div>

</div><!-- /.container -->

        <script id="day-menu-tpl" type="text/template">
            <div class="container"><img src="{{}}"</div>
            <div class="container">
                <div>Entree: {{Entree.menutext}}</div>
                <div>Side: {{Side.menutext}}</div>
                <div>Vegetable: {{Veggie.menutext}}</div>
            </div>
        </script>

        <script id="picture" type="text/template">
        </script>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/parse-1.3.0.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="js/mustache.js"></script>
        <script type="text/javascript">
            $(function () {
                $('#startDate').datetimepicker();
                $('#endDate').datetimepicker();
                $("#startDate").on("dp.change",function (e) {
                    $('#endDate').data("DateTimePicker").setMinDate(e.date);
                });
                $("#endDate").on("dp.change",function (e) {
                    $('#startDate').data("DateTimePicker").setMaxDate(e.date);
                });
            });
        </script>
        <script src="js/main.js"></script>
    </body>
</html>
